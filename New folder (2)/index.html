<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Frontend Mentor | Article preview component</title>


</head>

<body>
  <div class="flexbox-container">
    <div class="drawers">
      <img src="images/drawers.jpg" id="drawerimg">
    </div>

    <div class="caption">
      <div class="caption-1">
        Shift the overall look and feel by adding these wonderful touches to furniture in your home.
      </div>
      <div class="caption-2">
        Ever been in a room and felt like something was missing? Perhaps
        it felt slightly bare and uninviting. Iâ€™ve got some simple tips
        to help you make any room feel complete.
      </div>

      <div class="profile">
        <div class="avatar">
          <img src="images/avatar-michelle.jpg" id="avatarimg">
        </div>
        <div class="name-date">
          <div class="name">
            Michelle Appleton
          </div>
          <div class="date">
            28 Jun 2020
          </div>
        </div>
        <div class="share">
          <div class="p-tooltip">
            <div class="p-tooltip-content">
              <div class="content"><label>SHARE</label>
              <img class="icon1" src="images\iconfinder_facebook__social__media_icon_2986194.png" width="25px" height="25px">
              <img class="icon1" src="images\iconfinder_pintrest__icons__logo__social_media_2986201(1).png" width="25px" height="25px">
              <img class="icon1" src="images\iconfinder_twitter__social__media_icons_2986205.png" width="25px" height="25px">
            </div>
          </div>
            <div class="p-tooltip-arrow">
            </div>
        </div>
          <div class="share-icon" onclick="myFunction()">
            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="13">
              <path fill="#6E8098" d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z" />
            </svg>
          </div>
      </div>
    </div>
  </div>
  </div>
  </div>

  <div id="icon-container">
    <div class="share-text">
      <label> SHARE </label>
    </div>
    <img class="icon" src="images\iconfinder_facebook__social__media_icon_2986194.png" width="25px" height="25px">
    <img class="icon" src="images\iconfinder_pintrest__icons__logo__social_media_2986201(1).png" width="25px" height="25px">
    <img class="icon" src="images\iconfinder_twitter__social__media_icons_2986205.png" width="25px" height="25px">
  </div>

  <script>
    function myFunction() {
      var x = document.getElementById("icon-container");
      if (x.style.display === "none") {
        x.style.display = "flex";
      } else {
        x.style.display = "none";
      }
    }
  </script>


</body>

</html>
